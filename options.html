<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YouTube™ Bookmark Cleaner</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/ybc-icon-font.css">
    </head>
    <body>
        <div id="header">
            <h1>YouTube™ Bookmark Cleaner</h1>
            <div id="control-buttons">
                <button id="scan-button" class="button-enabled" type="button">
                    <i class="icon-search"></i>
                </button>
                <button id="delete-button" type="button" disabled>
                    <i class="icon-trash"></i>
                </button>
            </div>
        </div>
        <table id="table">
            <colgroup>
                <col id="select-column">
                <col id="name-column">
                <col id="folder-column">
                <col id="date-column">
            </colgroup>
            <thead>
                <tr>
                    <th><input id="select-all" type="checkbox"></th>
                    <th class="titled-column">Name</th>
                    <th class="titled-column">Folder</th>
                    <th class="titled-column">Date</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <script src="js/main.js"></script>
        <script src="js/key.js"></script>
        <script src="js/setup.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=loadYoutubeApi"></script>
    </body>
</html>
